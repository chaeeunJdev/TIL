<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        .a { 
            height : 100px;
            background-color : blue;
        }
        #b { 
            width : 100px;
            height : 100px;
            background-color : red;
        }

        ul > li {
            color : orange
        }

        .c div {
            color : green
        }

    </style>
</head>
<body>
    <div class="a"> <!--div클래스는 body클래스의 자식요소다-->
            <div></div>
            <div></div>
    </div>
    <div id="b">
    </div>
    <ul>
        <li>서울</li> <!--서울대구광주는 형제태그이며 이들의 부모태그는 ul-->
        <li>대구</li>
        <li>광주</li>
    </ul>
    
    <div class="c">
        <div>
            <div>
                나는 자손이다.
                <div>
                    나는 손자의 자식이다. <!--손자의 자식 태그는 손자 스타일을 같이 받음-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
